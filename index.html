<style>
body{

/* n·ªÅn sao */
.star{

/* con tr·ªè nh·∫•p nh√°y */

  display:inline-block;

}
@keyframes blink{50%{opacity:0;}}

@media(max-width:600px){

  #message{font-size:20px;}
}

</head>

<body>

<div class="container">
  <div class="heart" onclick="startStory()">‚ù§Ô∏è</div>
  <div id="message"></div>
</div>

<audio id="bgm" loop preload="auto"></audio>

<script>

/* ====== l·ªùi ch√∫c ====== */
const LINES = [
"Ch√†o b·∫°n,",
"C√≥ m·ªôt ƒëi·ªÅu nh·ªè mu·ªën g·ª≠i ƒë·∫øn b·∫°n h√¥m nay...",
"C·∫£m ∆°n v√¨ b·∫°n ƒë√£ xu·∫•t hi·ªán",
"V√† l√†m cho nh·ªØng ng√†y b√¨nh th∆∞·ªùng tr·ªü n√™n ƒë·∫∑c bi·ªát h∆°n",
"Ch√∫c b·∫°n lu√¥n vui v·∫ª",
"Lu√¥n g·∫∑p nhi·ªÅu may m·∫Øn",
"V√† lu√¥n m·ªâm c∆∞·ªùi th·∫≠t nhi·ªÅu üå∏"
];

/* ====== ph√°t nh·∫°c ====== */
function playMusic(){
  const audio = document.getElementById("bgm");
  if(!audio.src) audio.src="music.mp3";
  audio.play();
}

/* ====== hi·ªáu ·ª©ng ƒë√°nh ch·ªØ ====== */
const box = document.getElementById("message");

async function typeLine(text){
  return new Promise(resolve=>{
    let i=0;
    const line=document.createElement("div");
    box.appendChild(line);

    const cursor=document.createElement("span");
    cursor.className="cursor";
    line.appendChild(cursor);

    const interval=setInterval(()=>{
      line.insertBefore(document.createTextNode(text[i]),cursor);
      i++;
      if(i>=text.length){
        clearInterval(interval);
        cursor.remove();
        setTimeout(resolve,700);
      }
    },35);
  });
}

/* ====== b·∫Øt ƒë·∫ßu ====== */
let started=false;

async function startStory(){
  if(started) return;
  started=true;

  document.querySelector(".heart").style.display="none";
  playMusic();

  for(const line of LINES){
    await typeLine(line);
  }
}

/* ====== t·∫°o sao r∆°i ====== */
for(let i=0;i<40;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=(3+Math.random()*5)+"s";
  s.style.opacity=Math.random();
  document.body.appendChild(s);
}

</script>
